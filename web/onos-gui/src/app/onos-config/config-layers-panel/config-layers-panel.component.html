<div id="layers-panel" class="floatpanel" [@layersPanelState]="on">
    <div class="header">
        <h2>{{configName}}</h2>
        <table id="layer-headings">
            <tbody>
            <tr>
                <td class="field-name">Device:</td>
                <td>{{deviceName}}</td>
            </tr>
            <tr>
                <td class="field-name">Version:</td>
                <td>{{version}}</td>
            </tr>
            <tr>
                <td class="field-name">Type:</td>
                <td>{{type}}</td>
            </tr>
            <tr>
                <td class="field-name">Updated:</td>
                <td>{{updated | date: 'medium'}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <div class="body">
    <span (click)="toggleAll(true)" class="layerItem">
      <onos-icon [iconId]="'active'" [iconSize]="20"
                 [classes]="'active'"></onos-icon>All</span>
        <span (click)="toggleAll(false)" class="layerItem">
    <onos-icon [iconId]="'inactive'" [iconSize]="20"
               [classes]="'inactive'"></onos-icon>None</span>
        <table>
            <tbody>
            <tr id="layerItem" class="layerItem" *ngFor="let p of layerList"
                (click)="toggleDisplay(p)">
                <onos-icon [iconId]="layerVisibility[p]?'active':'inactive'"
                           [iconSize]="20"
                           [classes]="layerVisibility[p]?'active':'inactive'"></onos-icon>
                <td>{{p}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <div class="footer">
        <table>
            <tbody>
            <tr id="state-layer" class="layerItem" *ngIf="hasState"
                (click)="toggleDisplay('state')">
                <onos-icon
                    [iconId]="layerVisibility['state'] ? 'active' : 'inactive'"
                    [iconSize]="20"
                    [classes]="layerVisibility['state'] ? 'active':'inactive'"></onos-icon>
                <td>State</td>
            </tr>
            <tr id="operational-layer" class="layerItem" *ngIf="hasOperational"
                (click)="toggleDisplay('operational')">
                <onos-icon
                    [iconId]="layerVisibility['operational'] ? 'active' : 'inactive'"
                    [iconSize]="20"
                    [classes]="layerVisibility['operational'] ? 'active':'inactive'"></onos-icon>
                <td>Operational</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
