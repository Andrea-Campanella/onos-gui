<svg:g *ngIf="visible" xmlns:svg="http://www.w3.org/2000/svg">
    <svg:rect width="1000" height="1000" fill-opacity="0.1"
              fill="#f4f4f4"></svg:rect>
    <svg:text [attr.x]="500+offset" [attr.y]="300+offset" text-anchor="middle">
        This is SVG
        layer: {{layerId}} {{description}} {{changeTime | date: 'medium'}}</svg:text>
</svg:g>
