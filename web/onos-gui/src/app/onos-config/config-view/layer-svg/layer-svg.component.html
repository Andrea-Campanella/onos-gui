<svg:g *ngIf="visible" xmlns:svg="http://www.w3.org/2000/svg">
    <svg:text [attr.x]="500+offset" [attr.y]="300+offset" text-anchor="middle">
        Layer: {{layerId}} {{description}} {{changeTime | date: 'medium'}}</svg:text>
    <svg:g *ngFor="let item of allPaths | keyvalue; let i = index">
        <svg:g onos-container-svg
               [path]="item.key"
               [containerX]="20+offset+countParts(item.key)*160"
               [containerY]="100+offset+i*30"
               (containerEditRequested)="requestEditLayer(item.key, null, 'container')">
        </svg:g>
        <svg:g *ngFor="let l of item.value.split(','); let j=index" onos-leaf-svg
               [leafName]="l"
               [value]="'test'"
               [leafX]="20+offset+countParts(item.key)*160+200"
               [leafY]="100+offset+i*30+j*30"
               (leafEditRequested)="requestEditLayer(item.key, l, 'leaf')">
        </svg:g>
    </svg:g>
</svg:g>
