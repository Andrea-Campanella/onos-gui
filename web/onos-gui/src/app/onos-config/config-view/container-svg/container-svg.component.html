<svg:g xmlns:svg="http://www.w3.org/2000/svg" width="160" height="80"
         [attr.transform]="'translate(' + containerX + ',' + containerY + '), scale(' + containerScale + ')'">
    <svg:rect stroke="black" stroke-width="2" width="160" height="20" fill-opacity="0.1" rx="5">
    </svg:rect>
    <svg:use [attr.xlink:href]="'#plus'" width="16" height="16" x="-8" y="-8" (click)="requestEdit(path)">
    </svg:use>
    <svg:text x="5" stroke="blue" text-anchor="start" baseline-shift="-1.0em">{{path}}</svg:text>
</svg:g>
